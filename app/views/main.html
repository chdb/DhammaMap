<div class="container">
	<h2>My ToDos</h2>
	
	<!-- input todos-->
	<form role=form ng-submit=addTodo()>
		<div class=row>
			<div class=input-group style="margin:0 0 10px;">
				<input class=form-control type=text ng-model=todo placeholder="OK, what needs to be done?">
				<span class=input-group-btn>
					<input class="btn btn-primary" type=submit value=Add>
				</span>
			</div>
		</div>
	</form>
					
	<!-- list of todos-->
	<div ui-sortable ng-model=todos>
		<p class=input-group ng-repeat="td in todos" style="padding:5px 10px; cursor:move;">
			<input type=text class=form-control ng-model=todos[$index].v>
			<span class=input-group-btn>
				<button class="btn btn-danger" ng-click=removeTodo($index) aria-label=Remove>X</button>
			</span>
		</p>
	</div>
</div>
